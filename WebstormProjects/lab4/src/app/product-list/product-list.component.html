
<h2>Phones and gadgets</h2>
<div class="monitor">
<div *ngFor="let product of products"  >
  <img [src]="product.image"/>
  <div class="product">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p>
    Rate:
    <span [ngStyle]="{ fontWeight: 'bold' }">{{
        product.rating.rate | number : "1.2-4"
      }}</span>
  </p>
  <div >
    <button type="button" (click)="shareTelegram(product.id)">Share</button>
  </div>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>


  </div>
</div>

</div>
