<div class="monitor">
<div *ngFor="let category of categories" class="category">
  <a class="name" [routerLink]="['/categories', category.id]">{{ category.name }}</a>
  <img [routerLink]="['/categories', category.id]" [src]="category.image">
</div>
</div>
